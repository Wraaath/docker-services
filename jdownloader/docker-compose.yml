version: "3"

services:
  jdownloader:
    container_name: jdownloader
    hostname: jdownloader.local
    image: docker.io/jlesage/jdownloader-2:v24.09.1
    env_file: .env
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    environment:
        TZ: Europe/Copenhagen
        PUID: 1000
        PGID: 1000
        DARK_MODE: 1
    volumes:
      - ./config:/config:rw
      - /mnt/truenas-nfs/Temp:/output:rw
    ports:
      - 5800:5800