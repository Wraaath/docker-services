version: "3.7"

services:
  fabricmc-server:
    container_name: fabricmc-server
    hostname: fabricmc-server.local
    image: docker.io/itzg/minecraft-server:java17
    env_file: .env
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    tty: true
    stdin_open: true
    environment:
        TZ: Europe/Copenhagen
        PUID: 1000
        PGID: 1000
        EULA: "TRUE"
        VERSION: 1.20.4
        TYPE: "FABRIC"
        FABRIC_LAUNCHER_VERSION: 1.0.0
        FABRIC_LOADER_VERSION: 0.15.7
    volumes:
      - ./data:/data:rw
    ports:
      - 25565:25565