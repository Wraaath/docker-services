version: "3.9"

services:
  papermc-server:
    container_name: papermc-server
    hostname: papermc-server.local
    image: docker.io/marctv/minecraft-papermc-server@sha256:013b4b131d35d7edfa821b8c2d4ae3698179ad5d851bfd18e9acb9a9304d9a19
    env_file: .env
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    environment:
      TZ: Europe/Copenhagen
      PUID: 1000
      PGID: 1000
      MEMORYSIZE: "12G"
      PAPERMC_FLAGS: ""
    networks:
      - proxy
    volumes:
      - ./data:/data:rw
    ports:
      - "25565:25565"
    stdin_open: true
    tty: true

networks:
  proxy:
    external: true