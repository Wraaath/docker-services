version: "3.9"
services:
  minecraft:
    image: "marctv/minecraft-papermc-server@sha256:1244df6fd0ea35854f482da6ed91fab0b871101c14c33ae536525f8e03f33e1d"
    restart: always
    container_name: "papermc-server"
    environment:
      MEMORYSIZE: "12G"
      PAPERMC_FLAGS: ""
      TZ: Europe/Copenhagen
    volumes:
      - "./data:/data:rw"
    ports:
      - "25565:25565"
    # The following allow `docker attach minecraft` to work
    stdin_open: true
    tty: true